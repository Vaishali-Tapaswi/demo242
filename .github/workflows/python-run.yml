name: runpythoncode

on: [push, pull_request]
 
jobs:
  demo1:
    runs-on: ubuntu-latest
    container:
      image: python
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: run code
      run: python hello.py
    
